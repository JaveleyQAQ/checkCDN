on: 
    # [push]
    # schedule:
    #   - cron: '0 0 * * *'
    workflow_dispatch:

jobs:
  dnsx-scan:
    runs-on: ubuntu-latest
    steps:
            
      - name: ðŸ’¥ dnsx - DNS Resolver
        uses: projectdiscovery/dnsx-action@main
        with:
          list: hosts.txt
      - name: checkCDN
        run: |
            # setting your domain list
            wget https://raw.githubusercontent.com/JaveleyQAQ/checkCDN/main/baidu.com.domain -o domains.txt
            git clone https://github.com/JaveleyQAQ/checkCDN.git
            cd checkCDN
            chmod +x checkCDN
            bash checkCDN -file  domains.txt
            
      - uses: actions/upload-artifact@v4
        with:
            name: checkCDN.log
            path: ${{ github.workspace }}/checkCDN/**/*
            
            #path: ${{ github.workspace }}/checkCDN/cdn_provider/**/*
