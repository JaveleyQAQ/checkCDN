      - name: create hosts.txt
        run: |
            wget https://raw.githubusercontent.com/JaveleyQAQ/checkCDN/main/baidu.com.domain
            mkdir -p ${{ github.workspace }}/artifact/dnsx.log
            git clone https://github.com/JaveleyQAQ/checkCDN.git
            cd checkCDN
            chmod +x checkCDN
            bash checkCDN -file  baidu.com.domain
            
      - uses: actions/upload-artifact@v4
        with:
            name: dnsx.log
            path: ${{ github.workspace }}/dnsx.log
